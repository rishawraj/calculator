<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>üî¢Ô∏è Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="displayer">
          <div class="prev" data-previous-operand></div>
          <div class="current" data-current-operand></div>
        </div>
        <div class="buttons">
          <button class="span-2" data-all-clear>clear</button>
          <button class="span-2" data-delete>delete</button>
          <button class="numbers" data-number>7</button>
          <button class="numbers" data-number>8</button>
          <button class="numbers" data-number>9</button>
          <button class="operator" data-operation>√∑</button>
          <button class="numbers" data-number>4</button>
          <button class="numbers" data-number>5</button>
          <button class="numbers" data-number>6</button>
          <button class="operator" data-operation>*</button>
          <button class="numbers" data-number>1</button>
          <button class="numbers" data-number>2</button>
          <button class="numbers" data-number>3</button>
          <button class="operator" data-operation>-</button>
          <button class="numbers" data-number>0</button>
          <button class="numbers" data-number>.</button>
          <button class="operator" data-operation>+</button>
          <button class="operator" data-equals>=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
